<md-sidenav class="md-sidenav-left md-whiteframe-z2"
              md-component-id="left"
              md-is-locked-open="$mdMedia('gt-sm')" flex>
  <div layout-padding>
    <md-autocomplete
      md-search-text="vm.searchText"
      md-items="item in vm.users | filter:vm.searchText"
      md-item-text="item.name"
      md-min-length="3"
      placeholder="filter">
      <md-item-template>
        <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.name}}</span>
      </md-item-template>
      <md-not-found>
        No user matching "{{vm.searchText}}" were found.
      </md-not-found>
    </md-autocomplete>
  </div>
  <md-content class="scrollable-nav-content" style="margin-top: -65px;">
    <md-list>
      <md-list-item ng-repeat="it in vm.users | filter:vm.searchText | orderBy:'name'">
          <md-button ng-click="vm.selectUser(it)" ng-class="{'selected' : it === vm.selected }">
            <img ng-src="{{it.slack.img}}" class="avatar"></md-icon>
            {{it.slack.name}}
          </md-button>
      </md-list-item>
    </md-list>
  </md-content>

  <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="vm.addUser($event)">
    <ng-md-icon icon="add"></ng-md-icon>
  </md-button>
</md-sidenav>



<md-content layout-fix>


  <md-button  class="md-fab" aria-label="Add" ng-click="vm.addReminder($event)" style = "right: 5px;">
    <ng-md-icon icon="add"></ng-md-icon>
  </md-button>

  <p  ng-if="!vm.convoReminderResponse">No reminders for  {{vm.selected.firstName +" " + vm.selected.lastName}}, yet.</p>

  <md-card md-whiteframe = "3" ng-repeat="r in vm.convoReminderResponse" >

    <div layout="row" >

      <md-card-content  flex="40"  >
        <div layout="row">
          <md-card-content layout-padding layout = "column">
            <!--<p>{{r}}</p>-->
            <h3> {{r.reminder.title}} </h3>
            <p> {{r.reminder.hour + ':' + r.reminder.minute }}<p>
          </md-card-content>

        </div>
      </md-card-content>
      <div layout = "column" style = "overflow: auto; height:200px" layout-padding flex = "50" layout-fix>
          <md-list>
            <md-subheader>
              Responses
            </md-subheader>
            <md-list-item ng-repeat = "res in r.contentArray" >
              <md-card-content layout-padding layout = "column">
                <h4>{{res.time}} </h4>

              </md-card-content>
              <md-card-content layout-padding layout = "column">
                <h4>{{res.ass.hours + ':' + res.ass.minutes  + '   '  + res.res.questions[0].answer}} </h4>
              </md-card-content>
              <md-card-actions flex="20" layout-align="end right">
                <md-button ng-click="vm.updateAssignment($event,res)">update</md-button>
              </md-card-actions>
            </md-list-item>


          </md-list>
      </div>


      <div layout="column" flex= "10" layout-padding>
        <md-card-actions flex="20" layout-align="end right">
          <md-button ng-click="vm.removeReminder($event, r.reminder)">Remove</md-button>
        </md-card-actions>
        <md-card-actions flex="20" layout-align="end right">
          <md-button ng-click="vm.editReminder($event,r)">Edit</md-button>
        </md-card-actions>
      </div>

    </div>
  </md-card>

</md-content>

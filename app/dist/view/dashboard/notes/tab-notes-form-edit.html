
<md-dialog aria-label="Edit Note">
  <form name="noteForm" ng-submit="ctrl.save()">

    <md-dialog-content>
      <div layout="column" layout-padding>
        <div layout-gt-xs="row">

          <md-input-container class="md-block" flex-gt-sm>
            <label>Note</label>
            <input ng-model="ctrl.note" name="note" required>
            <div ng-messages="noteForm.note.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="col">
      <md-button ng-click="ctrl.cancel()" >
        Cancel
      </md-button>
      <md-button type="submit" class="md-primary md-raised" ng-disabled="noteForm.$invalid">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>

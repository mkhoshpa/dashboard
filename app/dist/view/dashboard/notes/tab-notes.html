

<md-content>


  <p ng-if="!vm.selected.notes.length">No notes for  {{vm.selected.firstName +" "+ vm.selected.lastName}}, yet.  <md-button ng-click="vm.addNote($event)" flex="20" layout-align="end left" style="">ADD</md-button></p>

  <md-card ng-repeat="note in vm.selected.notes | orderBy:'-' " style = " ">
    <div layout="row">
      <md-card-content flex="80">
        <div layout="column">
          <md-card-content>
            <p>{{note.body}}</p>
          </md-card-content>
        </div>
      </md-card-content>
        <div layout = "column">
          <md-card-actions flex="20" layout-align="end right">
            <md-button ng-click="vm.removeNote($event, note)">Remove</md-button>
          </md-card-actions>
          <md-card-actions flex="20" layout-align="end right">
            <md-button ng-click="vm.editNote($event, note)">Edit</md-button>
          </md-card-actions>
          <md-card-actions flex="20" layout-align="end right">
            <md-button ng-click="vm.addNote($event)">ADD</md-button>
          </md-card-actions>

        </div>

    </div>

  </md-card>

</md-content>

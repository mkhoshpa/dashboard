<md-dialog aria-label="Add User">
  <form name="userForm" ng-submit="ctrl.save()">

    <md-dialog-content>
      <div layout="column" layout-padding>
        <div layout-gt-sm="row">

          <md-input-container class="md-block" flex-gt-sm>
            <label>Name</label>
            <input ng-model="ctrl.user.name" name="name" required>
            <div ng-messages="userForm.firstName.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
        
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="ctrl.cancel()" >
        Cancel
      </md-button>
      <md-button type="submit" class="md-primary md-raised" ng-disabled="userForm.$invalid">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>

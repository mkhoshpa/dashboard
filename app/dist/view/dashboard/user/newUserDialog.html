<md-dialog aria-label="Add User">
  <form name="userForm" ng-submit="ctrl.save()">

    <md-dialog-content>
      <div layout="column" layout-padding>
        <!-- <div layout-gt-sm="row"> -->

          <md-input-container class="md-block" flex-gt-sm>
            <label>First Name</label>
            <input ng-model="ctrl.firstName" name="firstName" required>
            <div ng-messages="userForm.firstName.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Last Name</label>
            <input ng-model="ctrl.lastName" name="lastName" />
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Bio</label>
            <input ng-model="ctrl.bio" name="bio" />
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Username</label>
            <input ng-model="ctrl.username" name="username" />
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Password</label>
            <input ng-model="ctrl.password" name="password"  />
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Slack ID</label>
            <input ng-model="ctrl.slack_id" name="slack_id" />
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Slack: Email</label>
            <input ng-model="ctrl.slack.email" name="slack_email" />
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Slack: Slack ID</label>
            <input ng-model="ctrl.slack.id" name="slack_slack_id" />
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Slack: Name</label>
            <input ng-model="ctrl.slack.name" name="slack_name" />
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Slack: Real Name</label>
            <input ng-model="ctrl.slack.real_name" name="slack_real_name" />
          </md-input-container>

      <!--  </div> -->
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="ctrl.cancel()" >
        Cancel
      </md-button>
      <md-button type="submit" class="md-primary md-raised" ng-disabled="userForm.$invalid">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>

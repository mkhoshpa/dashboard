
<div layout="row" ng-cloak flex>

  <div ng-if="vm.isCoach" ng-include="'/dist/view/sidenav/sidenav.html'" layout="vertical"></div>

  <div flex id="wrapper" layout="row">
    <md-content flex id="content">
      <div ng-include="'/dist/view/dashboard/main-content.html'"></div>

      <md-tabs md-dynamic-height="" md-border-bottom="" md-stretch-tabs="always" md-selected="vm.tabIndex">
        <md-tab label="Messages">
          <div ng-include="'/dist/view/dashboard/bio/tab-bio.html'"></div>
        </md-tab>

        <md-tab label="Notes">
          <div ng-include="'/dist/view/dashboard/notes/tab-notes.html'"></div>
        </md-tab>

        <md-tab label="Reminders">
          <div ng-include="'/dist/view/dashboard/reminders/tab-reminders.html'"></div>
        </md-tab>

        <md-tab label="CheckIn">
          <div ng-include="'/dist/view/dashboard/surveys/tab-surveys.html'"></div>
        </md-tab>

      </md-tabs>
    </md-content>
  </div>
</div>

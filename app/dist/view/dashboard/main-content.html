<section>
  <img ng-src="{{vm.selected.slack.img}}" class="avatar"></md-icon>
  <h1 ng-if="vm.hasReal(vm.selected)">
    {{vm.selected.slack.real_name}}
  </h1>
  <h1 ng-if="!vm.hasReal(vm.selected)">
    {{vm.selected.slack.name}}
  </h1>
  <h1 ng-if="vm.isUser">{{vm.selected.username}}</h1>

  <md-button aria-label="Slack" class="md-fab md-mini" style="background-color: white;" ng-click="vm.addReminder()">
           <md-icon md-svg-src="assets/svg/slack.svg"></md-icon>
  </md-button>

  <md-button aria-label="test" class="md-raised md-primary" ng-click="vm.testButton('test1@test.com', 'empty')">Tset</md-button>
</section>

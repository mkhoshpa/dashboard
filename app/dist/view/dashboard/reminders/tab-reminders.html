<div ng-include="'dist/view/dashboard/reminders/tab-reminders-form.html'"></div>

<p ng-if="!vm.selected.reminders.length">No reminders for {{vm.selected.slack.name}}, yet.</p>
<md-content>
  <md-card ng-repeat="reminder in vm.selected.reminders | orderBy: '-date':true track by reminder._id" >
  <div layout="row">
    <md-card-content flex="80">
      <div layout="row">
        <md-card-content>
          <h3 style="margin-top: 0px;">{{reminder.title}}</h3>
          <p>{{reminder.date | date:'MM/dd/yyyy'}}</p>
        </md-card-content>
        <md-card-content>
          <p>{{reminder.selectedDates}}</p>
          <p>{{reminder.author}}</p>
          <p>{{reminder.assignee}}</p>
          <p>{{reminder.timeOfDay | date:'h:mma'}}</p>
        </md-card-content>
      </div>
    </md-card-content>
    <div layout="column">
      <md-card-actions flex="20" layout-align="end right">
        <md-button ng-click="vm.removeReminder(reminder)">Remove</md-button>
      </md-card-actions>
      <md-card-actions flex="20" layout-align="end right">
        <md-button ng-click="vm.editReminder($event,reminder)">Edit</md-button>
      </md-card-actions>
    </div>
  </div>
  </md-card>
</md-content>

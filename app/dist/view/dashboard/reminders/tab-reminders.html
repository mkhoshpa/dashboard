

<div layout-fix>


  <md-button  class="md-fab" aria-label="Add" ng-click="vm.addReminder($event)" style = "right: 5px;">
    <ng-md-icon icon="add"></ng-md-icon>
  </md-button>

  <p  ng-if="!vm.convoReminderResponse">No reminders for  {{vm.selected.firstName +" " + vm.selected.lastName}}, yet.</p>

  <div ng-repeat="r in vm.convoReminderResponse" >

    <div layout="row" >


        <div layout="row" flex="10">

            <!--<p>{{r}}</p>-->
            <h3> {{r.reminder.title+"  "}} </h3>
            <p> {{r.reminder.hour + ':' + r.reminder.minute }}<p>


        </div>

      <div layout = "column" style = "overflow: auto; height:120px" flex = "80">



            <div ng-repeat = "res in r.contentArray" layout="row" flex="70 ">
              <div layout = "row" style="padding-right: -25px;" flex="20">
                <h5>{{res.time}} </h5>

              </div>
              <div layout = "row" flex="80">
                <div flex="90">
                  {{res.res.questions[0].answer}}
                </div>
                <div>

                  <md-button ng-click="vm.updateAssignment($event,res)">update</md-button>
                </div>

              </div>
            </div>



      </div>


      <div layout="column" flex= "10">
        <md-card-actions flex="20" layout-align="end right">
          <md-button ng-click="vm.removeReminder($event, r.reminder)">Remove</md-button>
        </md-card-actions>
        <md-card-actions flex="20" layout-align="end right">
          <md-button ng-click="vm.editReminder($event,r)">Edit</md-button>
        </md-card-actions>
      </div>

    </div>
  </div>

</div>
